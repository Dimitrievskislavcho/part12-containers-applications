services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:8000
    container_name: reverse-proxy
    depends_on:
      - express-app
  react-app:
    image: my-react-prod-image
    build:
      context: ./frontend # The context will pick this directory as the "build context"
      dockerfile: Dockerfile # This will simply tell which dockerfile to read
      args:
        VITE_API_BASE_URL: http://localhost:8080/api/
    env_file:
      - ./frontend/.env
    container_name: my-react-prod-container
    restart: 'no'
  express-app:
    image: my-app-prod-image
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my-app-prod-container
    environment:
      CAT_API_KEY: ${CAT_API_KEY}
    env_file:
      - ./backend/.env
